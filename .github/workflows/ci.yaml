name: Python CI
on: push
env:
  OPENAI_API_KEY: invalid-openai-api-key-for-ci
  OPENAI_ORG_ID: invalid-openai-org-id-for-ci

jobs:
  lint-all:
    name: "Lint All"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true

      - name: Load cached pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{matrix.python}}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: uv pip install pre-commit

      - name: Lint
        run: pre-commit run --all-files

  test-automation-api:
    name: "(automation-api) Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true

      - name: Load cached uv venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: automation-api/.venv
          key: uv-venv-${{ runner.os }}-${{matrix.python}}-${{ hashFiles('automation-api/uv.lock') }}

      - name: Install dependencies
        run: cd automation-api && uv pip install -e .
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'

      - name: Run tests
        run: cd automation-api && poe pytest

  test-agent:
    name: "(agent) Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true

      - name: Load cached uv venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: agent/.venv
          key: uv-venv-${{ runner.os }}-${{matrix.python}}-${{ hashFiles('agent/requirements.txt') }}

      - name: Install dependencies
        run: uv pip install -r agent/requirements.txt
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'

      - name: Run tests
        run: python -m pytest agent
